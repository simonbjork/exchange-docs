site_name: Exchange docs
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

nav:
  - Home:
      - Overview: index.md
      - Workflow: workflow.md
  - Nuke:
      - Overview: nuke/index.md
      - Installation: nuke/installation.md
      - Nodes: nuke/nodes.md
      - Usage: nuke/usage.md
      - Settings: nuke/settings.md
      - Examples: nuke/examples.md
      - Environment variables: nuke/envs.md
      - Limitations: nuke/info.md
  - Blender:
      - Overview: blender/index.md
      - Installation: blender/installation.md
      - Usage: blender/usage.md
      - Supported: blender/supported.md
      - Setup scene: blender/setup.md
      - Export: blender/export.md
      - Import: blender/import.md
      - Settings: blender/settings.md
      - Examples: blender/examples.md
      - Environment variables: blender/envs.md
      - Limitations: blender/info.md